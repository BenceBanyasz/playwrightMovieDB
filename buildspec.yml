version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - npm install
      - npx playwright install --with-deps chromium
  build:
    commands:
      - echo Build started on `date`
      - echo Building and running tests
      - npm test || exit 1
  post_build:
      commands:
        - echo Build completed on `date`

artifacts:
  files:
    - 'playwright-report/index.html'
  name: playwright_moviedb_artifacts-$(date +%Y-%m-%d)